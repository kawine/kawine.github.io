<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <!-- MathJax for LaTeX rendering -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    <style type="text/css">
      body {
        font-family: serif;
        font-size: 16px;
        line-height: 1.4;
        max-width: 650px;
        margin: 50px auto;
        padding: 0 10px;
      }

      main {
        max-width: 42em;
      }

      h1 {
        font-weight: bold;
        font-size: 32px;
        margin-bottom: 10px;
      }

      .post-meta {
        color: #666;
        font-size: 14px;
        margin-bottom: 40px;
      }

      .back-link {
        margin-bottom: 40px;
        font-size: 14px;
      }

      .back-link a {
        text-decoration: none;
      }

      .post-content h2 {
        font-weight: bold;
        font-size: 24px;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      .post-content p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .post-content a {
        color: #000;
      }

      .post-content ul, .post-content ol {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .post-content li {
        margin-bottom: 8px;
      }

      .post-content code {
        background-color: #f5f5f5;
        padding: 2px 6px;
        font-family: monospace;
        font-size: 14px;
      }

      .post-content pre {
        background-color: #f5f5f5;
        padding: 15px;
        overflow-x: auto;
        margin: 20px 0;
      }

      .post-content pre code {
        padding: 0;
        background-color: transparent;
      }

      .post-content img {
        max-width: 100%;
        display: block;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <div class="back-link">
      <a href="/blog/">← Back to Blog</a>
    </div>

    <main>
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        {% if page.author %}{{ page.author }} • {% endif %}{{ page.date | date: "%B %d, %Y" }}
      </div>

      <div class="post-content">
        {{ content }}
      </div>
    </main>
  </body>
</html>
